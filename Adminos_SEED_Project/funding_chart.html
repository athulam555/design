    <body>
        <canvas id="chartjs_line"></canvas>
    </body>

    <script src="plugins/jquery/jquery-3.1.1.min.js"></script>
    <script src="plugins/jquery-cookie/jquery.cookie.js"></script>
    <script src="plugins/popper/popper.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/metisMenu/jquery.metisMenu.js"></script>

    <!-- chartjs -->
    <script src="plugins/chartJS/js/Chart.bundle.js"></script>
    <script src="plugins/chartJS/js/utils.js"></script>
    <script src="plugins/chartJS/js/utils.js"></script>

    <script>
        var ctx = document.getElementById('chartjs_line').getContext('2d');
        var smyChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Donor 1', 'Donor 2', 'Donor 3', 'Donor 4', 'Donor 5', 'Donor 6', 'Donor 7'],
                datasets: [{
                    label: '2020',
                    data: [12, 19, 3, 17, 6, 3, 7],
                    backgroundColor: "#ffa600",
                    borderColor: "#ffa600",
                    borderWidth: 2
                }, {
                    label: '2021',
                    data: [2, 29, 5, 5, 2, 3, 10],
                    backgroundColor: "#003f5c",
                    borderColor: "#003f5c",
                    borderWidth: 2
                },
                {
                    label: '2022',
                    data: [6, 11, 13, 9, 5, 14, 7],
                    backgroundColor: "#295bdc",
                    borderColor: "#295bdc",
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                legend: {
                    display: false,
                    position: 'bottom',
                    labels: {
                        fontColor: '#71748d',
                        fontFamily: 'Circular Std Book',
                        fontSize: 14,
                    }
                },
                scales: {
                    xAxes: [{
                        ticks: {
                            fontSize: 14,
                            fontFamily: 'Circular Std Book',
                            fontColor: '#71748d',
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            fontSize: 14,
                            fontFamily: 'Circular Std Book',
                            fontColor: '#71748d',
                        }
                    }]
                }
            }
        });

    </script>
